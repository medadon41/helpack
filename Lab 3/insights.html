<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insights</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/insights.css">
    <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
    <header>
        <img src="images/logo_ins_trans.png">
    </header>
    <main>
      <div class="stats-wrapper">
          <section class="stats">
              <div class="stats__graph">
                  <img src="images/graph.png">
              </div>
              <div class="stats__estimated">
                  <h3>Estimated stats</h3>
                  <p id="avg-day"><b>Average per day:</b> $20</p>
                  <p><b>Most popular currency:</b> ETH</p>
                  <p id="highest-day"><b>Highest day:</b> 01.03.2023</p>
                  <p id="lowest-day"><b>Lowest day:</b> 26.02.2023</p>
              </div>
          </section>
      </div>
      <div class="user-info-wrapper">
          <section class="user-info">
              <img src="images/Avatar.png">
              <h2><a href="#">medadon</a></h2>
              <p><b>Date joined:</b> 22.02.2023</p>
              <p id="user-raised"><b>Raised so far:</b> $210</p>
              <p id="donators-sum"><b>Total donators:</b> 5</p>
          </section>
      </div>
      <div class="cards-wrapper">
          <h1>Recent donations</h1>
          <div class="cards">

          </div>
      </div>
      <div class="currency-wrapper">
          <section class="currency">
              <h1>External currency API</h1>
          </section>
      </div>
    </main>
    <script src="js/insights.js"></script>
</body>
</html>
