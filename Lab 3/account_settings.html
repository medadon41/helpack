<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/account_settings.css">
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
<header>
  <a href="main.html">
    <img src="images/logo_ins_trans.png">
  </a>
</header>
<main>
  <section class="buttons">
    <a href="profile_settings.html" class="link-inactive">Profile</a>
    <a href="account_settings.html">Account</a>
  </section>
  <form method="post" onsubmit="return handleFormSubmit();" enctype="multipart/form-data">
    <section class="form-wrapper">
      <section class="creds-details">
        <div>
          <label for="email">E-mail</label>
          <input type="text" class="form-element" id="email">
        </div>

        <div>
        <label for="old-password">Old Password</label>
        <input type="password" class="form-element" id="old-password">
        </div>

        <div>
          <label for="new-password">New Password</label>
          <input type="password" class="form-element" id="new-password">
        </div>

        <div>
          <label for="new-password-2">Confirm New Password</label>
          <input type="password" class="form-element" id="new-password-2">
        </div>
      </section>
      <section class="payment-details">
        <h1>TBA</h1>
      </section>
    </section>
    <button class="form-element form-button">Save</button>
  </form>
</main>
<script src="js/account_settings.js"></script>
</body>
</html>
