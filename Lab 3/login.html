<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/auth_shared.css">
    <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
  <header>
    <img src="images/logo_t.png">
  </header>
  <main>
      <section class="form-wrapper" class="auth-form" onsubmit="return handleLoginForm()">
        <form method="post" name="login">
          <h1>Sign in your account</h1>

            <p class="error-message"></p>

            <section>
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-element">
            </section>

            <section>
              <label for="password">Password</label>
              <input type="password" id="password" class="form-element">
            </section>

            <section class="help-links">
              <a href="#" id="recovery-link">Forgot your password?</a>
              <a href="register.html">Create an account</a>
            </section>

          <button class="form-element form-button">Sign in</button>
        </form>
      </section>
  </main>
    <script src="js/login.js"></script>
</body>
</html>
