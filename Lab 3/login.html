<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/auth_shared.css">
    <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
  <header>
    <img src="images/logo_t.png">
  </header>
  <main>
      <section class="form-wrapper" class="auth-form">
        <form method="post">
          <h1>Sign in your account</h1>

            <section>
              <label for="email">Email</label>
              <input type="text" id="email" class="form-element">
            </section>

            <section>
              <label for="password">Password</label>
              <input type="text" id="password" class="form-element">
            </section>

            <section class="help-links">
              <a href="#">Forgot your password?</a>
              <a href="register.html">Create an account</a>
            </section>

          <button class="form-element form-button">Sign in</button>
        </form>
      </section>
  </main>
</body>
</html>
