<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/auth_shared.css">
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
<header>
  <img src="images/logo_t.png">
</header>
<main>
  <section class="form-wrapper">
    <form method="post" class="auth-form">
      <h1>Register new account</h1>

      <section>
        <label for="email">Email</label>
        <input type="text" id="email" class="form-element">
      </section>

      <section>
        <label for="password">Password</label>
        <input type="text" id="password" class="form-element">
      </section>

      <section>
        <label for="confirm-password">Password</label>
        <input type="text" id="confirm-password" class="form-element">
      </section>

      <a href="login.html">I already have an account</a>

      <button class="form-element form-button">Register</button>
    </form>
  </section>
</main>
</body>
</html>
