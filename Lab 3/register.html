<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/auth_shared.css">
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">
</head>
<body>
<header>
  <img src="images/logo_t.png">
</header>
<main>
  <section class="form-wrapper">
    <form method="post" name="register" class="auth-form" onsubmit="return handleRegisterForm()">
      <h1>Register new account</h1>

      <p class="error-message"></p>

      <section>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-element">
      </section>

      <section>
        <label for="user-name">UserName</label>
        <input type="text" name="user-name" id="user-name" class="form-element">
      </section>

      <section>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-element">
      </section>

      <section>
        <label for="confirm-password">Confirm password</label>
        <input type="password" name="password2" id="confirm-password" class="form-element">
      </section>

      <a href="login.html">I already have an account</a>

      <button type="submit" class="form-element form-button">Register</button>
    </form>
  </section>
</main>
<script src="js/register.js"></script>
</body>
</html>
